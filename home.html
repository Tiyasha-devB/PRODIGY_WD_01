<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <h1>Tic-Tac-Toe</h1>
        <div id="cellContainer" class="cellContainer">
            <div class="cell" cellIndex="0" data-cell></div>
            <div class="cell" cellIndex="1" data-cell></div>
            <div class="cell" cellIndex="2" data-cell></div>
            <div class="cell" cellIndex="3" data-cell></div>
            <div class="cell" cellIndex="4" data-cell></div>
            <div class="cell" cellIndex="5" data-cell></div>
            <div class="cell" cellIndex="6" data-cell></div>
            <div class="cell" cellIndex="7" data-cell></div>
            <div class="cell" cellIndex="8" data-cell></div>
        </div>
        <h2 class="statusText" id="statusText"></h2>
        <!--<span id="winningMessageText"></span>--->
        <button id="restartButton">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
